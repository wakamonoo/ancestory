<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      property="og:title"
      content="AnceStory - Where ancestral whispers become timeless tales!"
    />
    <meta
      property="og:description"
      content="Discover and share ancestral stories from all around the globe"
    />
    <meta property="og:image" content="https://i.imgur.com/DxymniP.png" />
    <meta property="og:url" content="" />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="AnceStory" />
    <title>Story Details</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/animate.css@4.1.1/animate.min.css"
    />
    <style>
      .highlight-word {
        background-color: rgba(255, 215, 0, 0.7);
        color: #20462f;
        padding: 2px 0;
        border-radius: 3px;
        transition: all 0.1s ease;
        position: relative;
      }

      .highlight-word::after {
        content: "";
        position: absolute;
        bottom: -2px;
        left: 0;
        width: 100%;
        height: 2px;
        background-color: #20462f;
        animation: underline-pulse 0.5s infinite alternate;
      }

      @keyframes underline-pulse {
        from {
          opacity: 0.5;
        }
        to {
          opacity: 1;
        }
      }

      #speech-controls {
        margin: 10px 0;
        display: flex;
        align-items: center;
        gap: 10px;
        margin-left: 10%;
      }

      #speech-controls button {
        background-color: #20462f;
        color: white;
        border: none;
        padding: 8px 15px;
        border-radius: 20px;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 5px;
        transition: all 0.3s ease;
      }

      #speech-controls button:hover {
        background-color: #2d5a3d;
      }

      #speech-controls button i {
        font-size: 16px;
      }

      /* Speech Modal Styles */
      .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.4);
      }

      .modal-content {
        background-color: #d29f80;
        margin: 15% auto;
        padding: 20px;
        border: 1px solid #20462f;
        width: 80%;
        max-width: 400px;
        border-radius: 10px;
        color: #20462f;
      }

      .close-modal {
        color: #20462f;
        float: right;
        font-size: 28px;
        font-weight: bold;
        cursor: pointer;
      }

      .close-modal:hover {
        color: #2d5a3d;
      }

      .modal-control {
        margin: 15px 0;
      }

      .modal-control label {
        display: block;
        margin-bottom: 5px;
      }

      .modal-control select,
      .modal-control input[type="range"] {
        width: 100%;
        padding: 8px;
        border-radius: 4px;
        border: 1px solid #20462f;
        background-color: white;
      }

      #apply-speech-options {
        background-color: #20462f;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 20px;
        cursor: pointer;
        margin-top: 10px;
        width: 100%;
      }

      #apply-speech-options:hover {
        background-color: #2d5a3d;
      }

      #rate-value {
        display: inline-block;
        width: 40px;
        text-align: center;
      }
      /* Speech highlighting styles */
      .highlight-word {
        background-color: rgba(255, 215, 0, 0.5);
        border-radius: 3px;
        padding: 0 2px;
        transition: background-color 0.1s ease;
      }

      .mobile-highlight-word {
        background-color: #ffd700;
        color: #000;
        padding: 2px 0;
        border-radius: 3px;
        box-shadow: 0 0 3px rgba(0, 0, 0, 0.3);
      }

      /* Speech controls */
      #speak-btn,
      #stop-speech-btn {
        transition: all 0.3s ease;
      }

      #stop-speech-btn {
        display: none;
      }

      /* Modal styles */
      #speech-options-modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
      }

      .modal-content {
        background-color: #d29f80;
        margin: 15% auto;
        padding: 20px;
        border-radius: 10px;
        max-width: 500px;
        color: #20462f;
      }

      .close-modal {
        color: #20462f;
        float: right;
        font-size: 28px;
        font-weight: bold;
        cursor: pointer;
      }

      .close-modal:hover {
        color: #000;
      }
      @media (max-width: 768px) {
        .highlight-word {
          background-color: rgba(255, 215, 0, 0.9) !important;
          padding: 3px 0 !important;
          border-radius: 5px !important;
        }

        .highlight-word::after {
          height: 3px !important;
          bottom: -3px !important;
        }
      }
    </style>
  </head>
  <body>
    <div id="storyContent">
      <div id="storyContainer">
        <div id="containerMenu">
          <a href="index.html#stories" class="back-button" aria-label="Go back">
            <i class="fas fa-arrow-left"></i>
          </a>
          <div id="speech-controls">
            <button id="speak-btn" aria-label="Read story aloud">
              <i class="fas fa-volume-up"></i>
              <span>Listen</span>
            </button>
            <button
              id="stop-speech-btn"
              aria-label="Stop reading"
              style="display: none"
            >
              <i class="fas fa-stop"></i>
              <span>Stop</span>
            </button>
          </div>
          <div class="toggleContainer">
            <label class="switch">
              <input id="translate-toggle" class="togglesw" type="checkbox" />
              <div class="indicator left">ENG</div>
              <div class="indicator right">FIL</div>
              <div class="button"></div>
            </label>
          </div>
        </div>
        <h1 id="story-title">Story Title</h1>
        <p id="story-origin">Origin:</p>
        <img id="story-image" alt="Story Image" />
        <div id="story-content"></div>

        <!-- Inline Reaction Section -->
        <div class="reaction-section">
          <div class="reaction-stats">
            <i class="fas fa-thumbs-up"></i>
            <span id="like-count">0 reactions</span>
          </div>
          <div class="reaction-stats">
            <span id="comment-count">0 comments</span>
            <span style="margin: 0 5px">â€¢</span>
            <span id="share-count">0 shares</span>
          </div>
        </div>

        <div class="reaction-actions">
          <div class="reaction-container">
            <div class="reaction-action like-btn">
              <i class="fas fa-thumbs-up"></i>
              <span>Like</span>
            </div>
            <div class="reaction-options">
              <div class="reaction-option" data-reaction="like" title="Like">
                <i class="fas fa-thumbs-up" style="color: #216fdb"></i>
              </div>
              <div class="reaction-option" data-reaction="love" title="Love">
                <i class="fas fa-heart" style="color: #f33e58"></i>
              </div>
              <div class="reaction-option" data-reaction="wow" title="Wow">
                <i class="fas fa-surprise" style="color: #f7b125"></i>
              </div>
              <div class="reaction-option" data-reaction="angry" title="Angry">
                <i class="fas fa-angry" style="color: #e9710f"></i>
              </div>
            </div>
          </div>

          <div class="reaction-action comment-btn">
            <i class="fas fa-comment-dots"></i>
            <span>Comment</span>
          </div>

          <div class="reaction-action share-btn">
            <i class="fas fa-share"></i>
            <span>Share</span>
          </div>
        </div>

        <div class="comment-section">
          <div class="comment-box" id="comment-form">
            <div class="comment-input-container">
              <input
                type="text"
                id="comment-input"
                placeholder="Write a comment..."
              />
            </div>
            <button id="post-comment">Post</button>
          </div>

          <div id="comments-section"></div>
        </div>
      </div>
    </div>

    <!-- Speech Options Modal -->
    <div id="speech-options-modal" class="modal">
      <div class="modal-content">
        <span class="close-modal">&times;</span>
        <h3>Speech Options</h3>
        <div class="modal-control">
          <label for="voice-select-modal">Voice:</label>
          <select id="voice-select-modal"></select>
        </div>
        <div class="modal-control">
          <label for="rate-control-modal">Speed:</label>
          <input
            type="range"
            id="rate-control-modal"
            min="0.5"
            max="2"
            step="0.1"
            value="1"
          />
          <span id="rate-value">1.0x</span>
        </div>
        <button id="apply-speech-options">Apply</button>
      </div>
    </div>

    <script type="module" src="storyDetail.js"></script>
  </body>
</html>
