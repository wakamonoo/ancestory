<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Account Settings</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="account.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/animate.css@4.1.1/animate.min.css"
    />
  </head>
  <body>
    <div class="account-container">
      <a href="index.html#stories" class="back-button" aria-label="Go back">
        <i class="fas fa-arrow-left"></i>
      </a>
      <div class="account-header">
        <div class="profile-picture-container">
          <img
            id="profilePicture"
            src="images/email-user.png"
            alt="Profile Picture"
            class="profile-picture"
          />
        </div>
        <h1 id="userNameDisplay">User Name</h1>
      </div>

      <div class="account-sections">
        <div class="activity-section">
          <div class="activity-tabs">
            <button class="tab-btn active" data-tab="comments">
              Your Comments
            </button>
            <button class="tab-btn" data-tab="reactions">Your Reactions</button>
          </div>
          <div class="activity-content">
            <div id="commentsTab" class="tab-content active">
              <div id="userComments" class="activity-list">
                <div class="comment-card">
                  <div class="comment-content">
                    <p>This is a comment.</p>
                  </div>
                  <div class="comment-time">
                    <span>Posted on: 2025-04-22 14:30</span>
                  </div>
                </div>
              </div>
            </div>
            <div id="reactionsTab" class="tab-content">
              <div id="userReactions" class="activity-list"></div>
            </div>
          </div>
        </div>

        <div class="delete-account-section">
          <h2><i class="fas fa-exclamation-triangle"></i> Delete Account</h2>
          <p>
            This will permanently delete your account and all associated data
            immediately. This action cannot be undone.
          </p>
          <button id="deleteAccountBtn" class="delete-btn">
            <i class="fas fa-trash-alt"></i> Delete My Account
          </button>
        </div>

        <div class="legal-links-container">
          <a href="#" onclick="showModal('privacy')">Privacy Policy</a>
          <a href="#" onclick="showModal('terms')">Terms of Service</a>
          <a href="#" onclick="showModal('deletion')">Data Deletion</a>
        </div>
      </div>
    </div>

    <div id="modalOverlay" class="modal-overlay-custom">
      <div class="modal-content-custom" id="modalContent">
        <button class="modal-close-custom" onclick="closeModal()">Close</button>
      </div>
    </div>

    <script type="module" src="accountSettings.js"></script>
    <script src="legalServices.js"></script>
  </body>
</html>
