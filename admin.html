<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AnceStory Admin</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/c15538e89d.js" crossorigin="anonymous"></script>
  <link rel="icon" href="images/logo.png" type="image/png">
</head>
<body>
  <div id="admin-header">
    <nav>
      <a href="index.html" title="ancestory">
        <img src="images/logo.png" alt="ancestory logo" class="logo" />
      </a>
      <div class="nav-icons">
        <button id="logout-btn" class="logout-btn">Logout</button>
      </div>
    </nav>
    <h1 class="admin-welcome">AnceStory Admin Dashboard</h1>
  </div>

  <div class="admin-container">
    <div class="admin-form">
      <h2>Add New Story</h2>
      <form id="story-form">
        <div class="form-group">
          <label for="title">Title:</label>
          <input type="text" id="title" required>
        </div>
        <div class="form-group">
          <label for="origin">Origin:</label>
          <input type="text" id="origin" required>
        </div>
        <div class="form-group">
          <label for="story">Story:</label>
          <textarea id="story" rows="6" required></textarea>
        </div>
        <div class="form-group">
          <label for="image">Image (URL):</label>
          <input type="url" id="image" placeholder="https://example.com/image.jpg">
        </div>
        <button type="submit" class="submit-btn">Add Story</button>
      </form>
    </div>

    <div class="stories-list">
      <h2>Existing Stories</h2>
      <div id="admin-stories-container"></div>
    </div>
  </div>

  <script type="module" src="admin.js"></script>
</body>
</html>
